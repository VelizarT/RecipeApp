<div class="row">
  <div class="col-lg-6">
    <app-recipe-list (passRecipeData)="showRecipeDetail($event)"></app-recipe-list>
  </div>
  <div class="col-lg-6">
    <app-recipe-detail 
      *ngIf="recipeDetails; else infoText"
      [recipe]="recipeDetails"></app-recipe-detail>
      <ng-template #infoText>
        <p>Please, select a recipe!</p>
      </ng-template>
  </div>
</div>
